    <body> 
        <div class="ib-wrapper-header">
            <div class="header-wrapper navbar navbar-inverse container ib-header">
                <div class="navbar-inner">
                    <div class="row">
                       <h1>Remember your meds</h1>
                    </div>
                </div>
            </div>
        </div>
        <div class="container main-wrapper">
            <div class="row">
                <div id="profile-container">

                </div>

                <div class="row">
                     <div class="span2">
                        <a href="http://link+to+patient+info" target="_blank" class="btn-success btn" id="go">Refesh Data</a>
                        <script>
                        $('#go').click(function(e){
                            e.preventDefault();
                            $('.gohere').prepend("<div class='row medicine-status due'><h3><span>Bill</span> is due to take <span>Memoriploctin</span> at <span>14:23</span></h3></div>");

                        });
                        </script>

                        <h5>10 days left on course</h5>
                    </div>
                    <div class="span10 gohere">

                        <div class="row medicine-status due">
                            <h3><span>Bill</span> is due to take <span>Memoriploctin</span> at <span>14:23</span></h3>
                        </div>

                        <div class="row medicine-status late">
                            <h3><span>&#60;name&#62;</span> is due to take <span>&#60;drug&#62;</span> at <span>&#60;time&#62;</span></h3>
                        </div>


                        <div class="row medicine-status taken">
                            <h3><span>&#60;name&#62;</span> is due to take <span>&#60;drug&#62;</span> at <span>&#60;"time"&#62;</span></h3>
                        </div>

                        <div class="row medicine-status taken">
                            <h3><span>&#60;name&#62;</span> is due to take <span>&#60;drug&#62;</span> at <span>&#60;"time"&#62;</span></h3>
                        </div>
                    </div>
                </div>

                <div id="courses-container">

                </div>

                <script type="text/javascript">
                    $(function(){
                        $("form#twilioForm").submit(function(){

                            $.ajax("http://chrismcband.lwshackday.nodejitsu.com/twilio", {
                                type: "POST"
                            });

                            return false;
                        });
                    });
                </script>

                <form id="twilioForm" action="http://localhost:8080/twilio" method="post">
                    <button type="submit">Remind Me</button>
                </form>
            </div>
        </div>

        <script>
            var _gaq=[['_setAccount','UA-XXXXX-X'],['_trackPageview']];
            (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
            g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
            s.parentNode.insertBefore(g,s)}(document,'script'));
        </script>
    </body>

    <script type="x-handlebars-template" id="patient-profile-template">
        <div class="row">
            <div class="span2">
                <img src="{{photo}}"/>
            </div>
            <div class="span3">
                <p>Patient name: {{firstname}} {{lastname}}</p>
                <p>Age: {{ageInYears dob}}</p>
                <p>Gender: {{gender}}</p>
                <p>Phone 1: {{phone1}}</p>
                <p>Phone 2: {{phone2}}</p>
                <p>Patient Contact: {{contactName}}</p>
                <p>Contact Phone: {{contactPhone}}</p>
            </div>
            <div class="span7">
                {{#each courses}}
                    <h1>{{../firstname}} is taking {{drug.name}} {{dosageTimes.length}} times a day for {{numDays startDate endDate}}</h1>
                {{/each}}
            </div>
        </div>
    </script>
    <script type="x-handlebars-template" id="course-itinerary-template">
        <h5>DRUG Name: <span class="drug-id">{{drug.name}}</span></h5>
        {{#each dosageTimes}}
            <div class="row course">
                <span class="dose span1">{{../drug.dosageInMG}}mg</span>
                <span class="qty span1">&times; {{../quantity}}</span>
                <span class="type span2">{{../drug.name}}</span>
                <span class="time span1">{{formatTime this}}</span>
            </div>
        {{/each}}
    </script>
</html>
